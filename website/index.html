<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moto Payments - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .show {
          display: block;
          }
         .hide {
         display: none;
         }
         .center {
         display: flex;
         justify-content: center;
         align-items: center;
         }
    </style>

    <script type="text/javascript">
      var logged_in = false
      function login() {
        window.location.href = 'api/login'
      }

    </script>

</head>
<body>

<div style="overflow: hidden;height: 50px;">

        <ul class="brand">

        </ul>

        <ul>
            <li><a href="payments.html" class="button icon-picture hide" id="payment-menu-button">Payment Info</a></li>
            <li><a href="faq.html" class="button icon-picture" id="faq-menu-button">FAQ</a></li>
            <li><a href="#" onclick="logout()" class="button icon-puzzle hide" id="logout-menu-button">Logout</a></li>
        </ul>

</div>

<main class="container">

    <div id="login-container" class="show">
        <div class="center">
            <span onclick="login()" class="btn btn-block btn-social btn-github center" role="button">

        </div>
    </div>

</html>
