<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moto Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/tabs.css">

    <style>
        .show {
          display: block;
          }
         .hide {
         display: none;
         }
         .center {
         display: flex;
         justify-content: center;
         align-items: center;
         }

    </style>

    <script type="text/javascript">
        function get_pr_info() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/pr_info");
            xhr.send();
            xhr.responseType = "json";

            xhr.onload = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                  const prs = xhr.response["prs"];
                  if (xhr.response["oc"]) {
                      document.getElementById("oc_username").value = xhr.response["oc"]
                  }
                  // Show payment data
                  document.getElementById("payments_table").classList.remove("hide");
                  for (const x of prs) {
                      if ("payment" in x) {
                          requested_class = x['payment']['requested'] ? "check_yes" : "check_no";
                          approved_class = x['payment']['approved'] ? "check_yes" : "check_no";
                          document.getElementById("payments_table_body").innerHTML += "<tr>" +
                          "<td scope='row'>" + x['pr_nr'] + "</td>" +
                          "<td scope='row'>" + x['title'] + "</td>" +
                          "<td scope='row'>" + x['last_updated'] + "</td>" +
                          "<td scope='row'>" + x['payment']['assigned'] + "</td>" +
                          "<td scope='row'><div class='" + requested_class + "'></div></td>" +
                          "<td scope='row'><div class='" + approved_class + "'></div></td></tr>";
                      }
                  }
                  document.getElementById("payments_table_spinner").classList.add("hide");
                  // Show PR data
                  document.getElementById("pr_table").classList.remove("hide");
                  prs.forEach((x, i) => document.getElementById("pr_table_body").innerHTML += "<tr><td scope='row'>" + x['pr_nr'] + "</td><td scope='row'>" + x['title'] + "</td><td scope='row'>" + x['last_updated'] + "</td></tr>");
                  document.getElementById("pr_table_spinner").classList.add("hide");
                } else {
                  console.log(`Error: ${xhr.status}`);
                }
            };
        }

        function store_username() {
            document.getElementById("oc_username_save").setAttribute("disabled", null);
            document.getElementById("oc_username_save").setAttribute("aria-busy", "true");

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/settings");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({"oc_username": document.getElementById("oc_username").value}));

            xhr.onload = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("oc_username_save").removeAttribute("disabled");
                    document.getElementById("oc_username_save").setAttribute("aria-busy", "false");
                }
            }
        }

    </script>

</head>
<body onload="get_pr_info()">

<div style="overflow: hidden;height: 50px;">

    <nav class="demo">
        <ul class="brand">
            <img class="logo" src="/img/basket.png"/>
            <li><strong>Moto Moneys</strong></li>
        </ul>

        <ul>
            <li><a href="payments.html" class="button icon-picture hide" id="payment-menu-button">Payment Info</a></li>
            <li><a href="faq.html" class="button icon-picture" id="faq-menu-button">FAQ</a></li>
            <li><a href="#" onclick="logout()" class="button icon-puzzle hide" id="logout-menu-button">Logout</a></li>
        </ul>
    </nav>

</div>

<main class="container" id="main_container">

    <div class="tabs">
        <input type="radio" name="tabs" id="tabone" checked="checked">
        <label for="tabone">Payments</label>
        <div class="tab">

            <form action="javascript:store_username()">
                <label for="oc_username">
                    Only payments coming from the following OpenCollective username will be approved:
                </label>
                <div style="margin: 2em 0" class="grid">
                    <input value="" name="username" id="oc_username" required>
                    <button type="submit" id="oc_username_save">Save</button>
                </div>
            </form>

            <div style="margin: 2em 0">Outstanding and approved payments:</div>

            <div>
                <div id="payments_table_spinner" aria-busy="true"></div>
                <table id="payments_table" role="grid" class="hide">
                    <thead>
                    <tr>
                        <th scope="col">PR</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Assigned</th>
                        <th scope="col">Requested</th>
                        <th scope="col">Approved</th>
                    </tr>
                    </thead>
                    <tbody id="payments_table_body">

                    </tbody>
                </table>
            </div>

        </div>

        <input type="radio" name="tabs" id="tabtwo">
        <label for="tabtwo">Pull Requests</label>
        <div class="tab">

            <div style="margin: 2em 0">All PR's you've submitted to Moto:</div>

            <div id="payment-info-container">

                <div id="pr_table_spinner" aria-busy="true"></div>

                <table id="pr_table" role="grid" class="hide">
                    <thead>
                    <tr>
                        <th scope="col">PR</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody id="pr_table_body">

                    </tbody>
                </table>

            </div>
        </div>

    </div>

</main>

</body>
</html>
