<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moto Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/spinner.css">

    <style>
        .show {
          display: block;
          }
         .hide {
         display: none;
         }
         .center {
         display: flex;
         justify-content: center;
         align-items: center;
         }
    </style>

    <script type="text/javascript">
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "/api/pr_info");
      xhr.send();
      xhr.responseType = "json";
      xhr.onload = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
          const prs = xhr.response;
          document.getElementById("pr_table").classList.remove("hide");
          prs.forEach((x, i) => document.getElementById("pr_table_body").innerHTML += "<tr><td scope='row'>" + x['pr_nr'] + "</td><td scope='row'>" + x['title'] + "</td><td scope='row'>" + x['last_updated'] + "</td></tr>");
          document.getElementById("pr_table_spinner").classList.add("hide");
        } else {
          console.log(`Error: ${xhr.status}`);
        }
      };

    </script>

</head>
<body>

<div style="overflow: hidden;height: 50px;">

    <nav class="demo">
        <ul class="brand">
            <img class="logo" src="/img/basket.png"/>
            <li><strong>Moto Moneys</strong></li>
        </ul>

        <ul>
            <li><a href="payments.html" class="button icon-picture hide" id="payment-menu-button">Payment Info</a></li>
            <li><a href="faq.html" class="button icon-picture" id="faq-menu-button">FAQ</a></li>
            <li><a href="#" onclick="logout()" class="button icon-puzzle hide" id="logout-menu-button">Logout</a></li>
        </ul>
    </nav>

</div>

<main class="container">

    <div style="margin-bottom: 2em"><h2>Pull Requests that you have submitted to Moto:</h2></div>

    <div id="payment-info-container">

        <div id="pr_table_spinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        <table id="pr_table" role="grid" class="hide">
            <thead>
            <tr>
                <th scope="col">PR</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody id="pr_table_body">

            </tbody>
        </table>

    </div>

</main>

</body>
</html>
