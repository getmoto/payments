<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    function get_pr_nr() {
        document.getElementById("nr").innerHTML = getQueryVariable("pr_nr");
    }

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
    }
</script>
</head>
<body onload="get_pr_nr()">

</body>
</html>
