name: Test

on: [push, pull_request]

jobs:

  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Update pip
        run: |
          python -m pip install --upgrade pip
      - name: Install project dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r tests/requirements.txt
      - name: Run tests
        run: |
          pytest -sv --cov backend --cov-report xml tests
      - name: Upload coverage reports to Codecov
        if: ${{ github.repository == 'getmoto/payments'}}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test_terraform:
    name: "TerraForm tests"
    runs-on: ubuntu-latest

    services:
      motoserver:
        image: ghcr.io/getmoto/motoserver:latest
        ports: 
         - 5000:5000

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Update pip
        run: |
          python -m pip install --upgrade pip
      - name: Install project dependencies
        if: ${{ steps.pip-cache.outputs.cache-hit != 'true' }}
        run: |
          pip install -r backend/requirements.txt
      - name: Run TF
        run: |
          mkdir ~/.aws && touch ~/.aws/credentials && echo -e "[default]\naws_access_key_id = test\naws_secret_access_key = test" > ~/.aws/credentials
          touch ~/.aws/config && echo -e "[default]\nregion = us-east-1" > ~/.aws/config
          aws route53 create-hosted-zone --name getmoto.org --caller-ref x --endpoint-url http://localhost:5000
          aws ssm put-parameter --name "/moto/payments/tokens/open_collective" --value test --type SecureString --endpoint-url http://localhost:5000
          cd terraform/envs/test
          ls -la
          cat provider.tf
          terraform init
          terraform apply --auto-approve
          cd ../../..
      - name: Execute tests
        run: |
          pip install -r tests/requirements.txt
          pytest -sv --cov backend --cov-report xml integration_tests
      - name: Upload coverage reports to Codecov
        if: ${{ github.repository == 'getmoto/payments'}}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
